# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

plugins:
  - jekyll-multiple-languages-plugin

languages: ["en", "es"]
default_lang: "en"

exclude_from_localization:
  - "assets"
  - "node_modules"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE"

# The language of the webpage
lang: en

# Timezone
timezone: Europe/Spaina

# jekyll-seo-tag settings
title: adperem
tagline:
description: >-
  Simple blog for sharing writeups, tools and more

url: "https://adperem.github.io"

github:
  username: adperem

social:
  name: adperem
  email: adperem@proton.me
  links:
    - https://github.com/adperem
    - https://www.linkedin.com/in/adrian-perez-moreno
    - https://tryhackme.com/p/adperem
    - https://app.hackthebox.com/users/738315

google_site_verification: 8s5oLHEhOziP4VnLDtXIlQA-SvO_20iBkt31-ilT1yU

analytics:
  google:
    id: G-XHSHZJQBW2

theme_mode: dark

cdn:

avatar: assets/img/avatar.jpg

toc: true

comments:
  provider:
  disqus:
    shortname:
  utterances:
    repo:
    issue_term:
  giscus:
    repo:
    repo_id:
    category:
    category_id:
    mapping:
    strict:
    input_position:
    lang:
    reactions_enabled:

assets:
  self_host:
    enabled:

pwa:
  enabled: true

paginate: 10

baseurl: ""

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - rollup.config.js
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
